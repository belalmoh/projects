<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-calm">
      <h1 class="title">القائمة</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="sideMenu">
        <ion-item menu-close ui-sref="app.subs" ng-show="isVisibleAsAdmin">
        <i class="icon ion-plus-round"></i>
          تسجيل اشتراك
        </ion-item>
        <ion-item menu-close ui-sref="app.lockers" ng-show="isVisibleAsAdmin">
        <i class="icon ion-lock-combination"></i>
          تسجيل لوكرات
        </ion-item>
        <ion-item menu-close ui-sref="app.search" ng-show="isVisibleAsAdmin">
        <i class="icon ion-search"></i>
          بحث
        </ion-item>
        <ion-item menu-close ui-sref="app.statistics">
        <i class="icon ion-stats-bars"></i>
          احصائية
        </ion-item>
        <ion-item menu-close ui-sref="app.expiredsubs">
        <i class="icon ion-trash-a"></i>
          اشتراكات منتهية
        </ion-item>
        <ion-item menu-close ui-sref="app.logs">
        <i class="icon ion-clipboard"></i>
          سِجِل الاشتراكات
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
