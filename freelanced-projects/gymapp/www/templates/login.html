<ion-header-bar>
<h1 class="title">تسجيل الدخول</h1>
</ion-header-bar>
<ion-content>
<div class="list">
	<label class="item item-input">
		<span class="input-label">اسم الدخول</span>
		<input type="text" ng-model="loginData.userName">
	</label>
	<label class="item item-input">
		<span class="input-label">كلمة السر</span>
		<input type="password" ng-model="loginData.userPass">
	</label>
	<a class="button button-block button-positive" ng-click="login()">
	تسجيل الدخول
	</a>

	<p ng-show="isFailed" id="failureMessage">الاسم او كلمة السر غير صحيحين</p>
</div>
</ion-content>
